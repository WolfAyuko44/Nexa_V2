{% extends 'settings/settings.html' %}

{% block title %}Paramètres de Confidentialité | {{ site_name }}{% endblock %}

{% block extra_content %}
<div class="container settings-container">
    <h2 class="settings-title mb-4">Paramètres de Confidentialité</h2>
    <form method="post" action="{% url 'user_settings:privacy_settings' %}" class="settings-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="profile_visibility">Visibilité du Profil</label>
            <select class="form-control" id="profile_visibility" name="profile_visibility">
                <option value="public" {% if user.profile_visibility == 'public' %}selected{% endif %}>Public</option>
                <option value="friends" {% if user.profile_visibility == 'friends' %}selected{% endif %}>Amis uniquement</option>
                <option value="private" {% if user.profile_visibility == 'private' %}selected{% endif %}>Privé</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="activity_status">Afficher le statut d'activité</label>
            <select class="form-control" id="activity_status" name="activity_status">
                <option value="enabled" {% if user.activity_status == 'enabled' %}selected{% endif %}>Activé</option>
                <option value="disabled" {% if user.activity_status == 'disabled' %}selected{% endif %}>Désactivé</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="search_visibility">Visibilité dans les recherches</label>
            <select class="form-control" id="search_visibility" name="search_visibility">
                <option value="visible" {% if user.search_visibility == 'visible' %}selected{% endif %}>Visible</option>
                <option value="hidden" {% if user.search_visibility == 'hidden' %}selected{% endif %}>Caché</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="data_sharing">Partage de données avec des tiers</label>
            <select class="form-control" id="data_sharing" name="data_sharing">
                <option value="enabled" {% if user.data_sharing == 'enabled' %}selected{% endif %}>Autoriser</option>
                <option value="disabled" {% if user.data_sharing == 'disabled' %}selected{% endif %}>Interdire</option>
            </select>
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Sauvegarder les modifications</button>
        </div>
    </form>
</div>
{% endblock %}
