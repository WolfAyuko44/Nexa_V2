{% extends 'settings/settings.html' %}

{% block title %}Informations de Base | {{ site_name }}{% endblock %}

{% block extra_content %}
<div class="container settings-container">
    <h2 class="settings-title mb-4">Informations de Base</h2>
    <form method="post" action="{% url 'user_settings:base_info' %}" enctype="multipart/form-data" class="settings-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="phone_number"><i class="fas fa-phone"></i> Numéro de téléphone</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
        </div>

        <div class="form-group mt-3">
            <label for="bio"><i class="fas fa-user-tag"></i> Biographie</label>
            <textarea class="form-control" id="bio" name="bio" rows="4">{{ user.bio }}</textarea>
        </div>

        <div class="form-group mt-3">
            <label for="avatar"><i class="fas fa-image"></i> Photo de Profil</label>
            <input type="file" class="form-control" id="avatar" name="avatar">
            {% if user.avatar %}
                <img src="{{ user.avatar.url }}" class="img-thumbnail mt-2" alt="Photo de Profil">
            {% else %}
                <img src="/static/img/default-avatar.png" class="img-thumbnail mt-2" alt="Photo de Profil">
            {% endif %}
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Sauvegarder les modifications</button>
        </div>
    </form>
</div>
{% endblock %}
