{% extends 'settings/settings.html' %}

{% block title %}Informations Personnelles | {{ site_name }}{% endblock %}

{% block extra_content %}
<div class="container settings-container">
    <h2 class="settings-title mb-4">Informations Personnelles</h2>
    <form method="post" action="{% url 'user_settings:personal_info' %}" class="settings-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="first_name"><i class="fas fa-user"></i> Prénom</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="last_name"><i class="fas fa-user"></i> Nom</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="nationality"><i class="fas fa-flag"></i> Langue Parlée</label>
            <input type="text" class="form-control" id="nationality" name="nationality" value="{{ user.nationality }}">
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Sauvegarder les modifications</button>
        </div>
    </form>
</div>
{% endblock %}
